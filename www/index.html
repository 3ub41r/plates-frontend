<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <title>Plate Number Detector</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label>API URL</label>
                    <input type="text" name="url" id="url" 
                    value="http://localhost/src/public/recognize" 
                    class="form-control">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h3>Plate Number Detector</h3>

                <p id="error-alert" class="alert alert-danger hidden"></p>

                <dl class="dl-horizontal">
                    <dt>Plate No.</dt>
                    <dd id="plate-no"></dd>

                    <dt>Name</dt>
                    <dd id="name"></dd>
                    
                    <dt>Matric No.</dt>
                    <dd id="matric-no"></dd>
                </dl>

                <div class="btn-group">
                    <button id="camera-btn" class="btn btn-default">
                        <span class="glyphicon glyphicon-camera" aria-hidden="true"></span> Camera
                    </button>
                    <button id="gallery-btn" class="btn btn-default">
                        <span class="glyphicon glyphicon-picture" aria-hidden="true"></span>  Gallery
                    </button>
                </div>
                <span id="loading" class="btn btn-link hidden">
                    <img src="img/loader.gif">
                    Processing...
                </span>
            </div>
        </div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/camera.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
